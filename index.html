<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <title>Online Calc</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            
            <div class="card" style="width: 50%; margin-left: 25%; margin-top: 2%">
                <div class="card-body">
                    <h1 class="card-title" style="text-align: center">Calculate Taxes</h1>
                </div>

                <table class="table" style="width: 95%; align-self: center;">
                    <tr>
                        <td style="width: 70%;">Сумма которая зашла на расчетный счет: </td>
                        <td style="width: 30%;">
                            <input type="text" class="form-control" id="total" value="0" style="width: 100%;">
                        </td>
                    </tr>

                    <tr>
                        <td>Налог 5% от указанной суммы: </td>
                        <td>
                            <input type="text" class="form-control" id="tax_five" value="0" style="width: 100%;" disabled>
                        </td>
                    </tr>

                    <tr>
                        <td>Единый социальный взнос: </td>
                        <td>
                            <input type="text" class="form-control" id="esv" value="1320" style="width: 100%;" disabled>
                        </td>
                    </tr>
                </table>
            </div>
            
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
