<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <title>Online Calc</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <form name="mainForm">
            <div class="container">
     
                <div class="card" style="width: 50%; margin-left: 25%; margin-top: 2%">
                    <div class="card-body">
                        <h1 class="card-title" style="text-align: center">Онлайн калькулятор</h1>
                    </div>
                </div>

                <div class="card" style="width: 50%; margin-left: 25%; margin-top: 2%">
                    <div class="card-body">
                        <table style="width: 100%;" border="0">
                            <tr>
                                <td style="width: 55%;"><p class="card-text">Сумма которая зашла на расчетный счет: </p></td>
                                <td><input type="number" class="form-control" id="newInCome" value="0" style="width: 95%;" required></td>
                                <td>UAH</td>
                            </tr>
                            <tr>
                                <td colspan="3"> 
                                      <p id="warningInfo" style="text-align: center; color:red;"></p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="card" style="width: 50%; margin-left: 25%; margin-top: 2%">
                    <div class="card-body">
                        <table class="table" style="width: 95%; align-self: center;">
                            <tr>
                                <td>Налог 5% от указанной суммы: </td>
                                <th id="tax_five">0</th>
                                <th style="width: 5%;">UAH</th>
                            </tr>
                            <tr>
                                <td>Единый социальный взнос: </td>
                                <th id="esv">0</th>
                                <th style="width: 5%;">UAH</th>                    
                            </tr>
                            <tr>
                                <td>Дополнительные траты: </td>
                                <th id="extraExpense">0</th>
                                <th style="width: 5%;">UAH</th>                    
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="card" style="width: 50%; margin-left: 25%; margin-top: 2%">
                    <div class="card-body">
                        <table class="table" style="width: 95%; align-self: center;">
                            <tr>
                                <td>Доступная сумма для перевода:</td>
                                <th id="clearMoney">0</th>
                                <th style="width: 5%;">UAH</th>
                            </tr>
                        </table>
                    </div>
                </div>

    
                    
            </div>
        </form>

        <script src="./calcTaxes.mjs"></script>
    </body>
</html>
